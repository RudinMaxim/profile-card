<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Profile card component</title>
</head>
<body>
  <div class="wrapper">
    <div class="Card__Profile">
      <div class="Card">
        <header class="Card__header">
          <img src="./images/image-victor.jpg" alt="">
        </header>
        <main class="Card__main">
          <h3 class="Card__main-title">Victor Crest <span class="age">26</span></h3>
           <p class="Card__main-subtitle">London</p>
        </main>
        <footer class="Card__footer">
          <div class="Card__footer-itm">
            <div class="itm">
              <div class="stats">80K</div>
              <div class="discription">Followers</div>
            </div>
            <div class="itm">
              <div class="stats">803K</div>
              <div class="discription">Likes</div>
            </div>
            <div class="itm">
              <div class="stats">1.4K</div>
              <div class="discription">Photos</div>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </div>
</body>
</html>
